version: '3'
services:

  centos7:
    build:
      context: centos
      args:
        version: "7"
    image: playwithansible/centos7:${PWA_VERSION}
    ports:
      - "22"

  centos8:
    build:
      context: centos
      args:
        version: "8"
    image: playwithansible/centos8:${PWA_VERSION}
    ports:
      - "22"

  debian9:
    build:
      context: debian
      args:
        version: "9"
    image: playwithansible/debian9:${PWA_VERSION}
    ports:
      - "22"

  debian10:
    build:
      context: debian
      args:
        version: "10"
    image: playwithansible/debian10:${PWA_VERSION}
    ports:
      - "22"
  
  fedora30:
    build:
      context: fedora
      args:
        version: "30"
