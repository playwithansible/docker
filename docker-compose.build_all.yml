    ports:
      - "22"

  fedora31:
    build:
      context: fedora
      args:
        version: "31"
    image: playwithansible/fedora31:${PWA_VERSION}
    ports:
      - "22"

  ubuntu1804:
    build:
      context: ubuntu
      args:
        version: "18.04"
    image: playwithansible/ubuntu18.04:${PWA_VERSION}
    ports:
      - "22"

  ubuntu1910:
    build:
      context: ubuntu
      args:
        version: "19.10"
